<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rubik's Cube</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .cube {
        width: 128px;
        height: auto;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="cube"></div>
    <br /><br />
    <table>
      <tr>
        <th>Clockwise</th>
        <td><button onclick="cube.F(1); render();">Front</button></td>
        <td><button onclick="cube.R(1); render();">Right</button></td>
        <td><button onclick="cube.U(1); render();">Up</button></td>
        <td><button onclick="cube.L(1); render();">Left</button></td>
        <td><button onclick="cube.B(1); render();">Back</button></td>
        <td><button onclick="cube.D(1); render();">Down</button></td>
      </tr>
      <tr>
        <th>Counter Clockwise</th>
        <td><button onclick="cube.F(-1); render();">Front</button></td>
        <td><button onclick="cube.R(-1); render();">Right</button></td>
        <td><button onclick="cube.U(-1); render();">Up</button></td>
        <td><button onclick="cube.L(-1); render();">Left</button></td>
        <td><button onclick="cube.B(-1); render();">Back</button></td>
        <td><button onclick="cube.D(-1); render();">Down</button></td>
      </tr>
      <tr>
        <th>Actions</th>
        <td colspan="2" style="text-align: center">
          <button onclick="cube.reset(); render();">Reset</button>
        </td>
        <td colspan="2" style="text-align: center">
          <button onclick="cube.randomize(20); render();">Shuffle</button>
        </td>
        <td colspan="2" style="text-align: center">
          <button disabled>Solve</button>
        </td>
      </tr>
    </table>
  </body>
</html>
